<ion-header>

  <ion-navbar color='danger'>
    <!-- <ion-title>Restaurantes</ion-title> -->
    <ion-searchbar [(ngModel)]="terms"></ion-searchbar> 
  </ion-navbar>

</ion-header>


<ion-content padding>
  <mapa-servicios></mapa-servicios>
   
  <ion-list>
    <ion-item *ngFor="let item of restaurantes | search : terms | sort: {property: column, order: order}" (click)="AbrirServicio(item.st_id, item.st_pagina_web, item.st_latitud, item.st_longitud)">
        <h2><ion-icon name='restaurant'></ion-icon>{{ item.st_nombre }}  </h2>
        <p>Dirección: {{item.st_direccion}}</p>
        <p style="font-size: 10px">({{item.cat_id}})</p>

            </ion-avatar>

  </ion-list>
