<ion-header>

  <ion-navbar color='secondary'>
    <ion-title>Calificar {{at_nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-list no-lines> 
    <ion-item>
        <ion-avatar item-start>
          <img src="{{imguser}}">
        </ion-avatar>
        <h6>{{username}}</h6>
        <p style="font-size: 0.7em">Publicado de forma pública</p>
      </ion-item>
  <ion-item >
    <rating [(ngModel)]="img_rating" 
      readOnly="false"
      max="5"
      emptyStarIconName="star-outline" 
      halfStarIconName="star-half" 
      starIconName="star" 
      nullable="true"> 
    </rating>
    
  </ion-item>
    <ion-item >
        <ion-label floating>Comparte detalles de tu experiencia</ion-label>
    <ion-input type="text" [(ngModel)]="img_descripcion" ></ion-input>
    </ion-item>
    <ion-item >
      <button ion-button round color="secondary" (click)="getPicture()"><ion-icon name="camera" style="margin-right: 10px"></ion-icon> Toma una foto</button>
      <button ion-button round color="whatsapp" (click)="getPictureGallery()"><ion-icon name="images" style="margin-right: 10px"></ion-icon> Abrir Galería</button>
      <!-- <button item-end ion-button round  style="background:#df0c0c; color:#ffffff; font-family: Roboto; width:40%;" (click)="getPicture()"><ion-icon name="images"></ion-icon> Toma una foto</button> -->
    </ion-item>
    <ion-item >
        <img [src]="image" [(ngModel)]="image" *ngIf="image" />
    </ion-item>
  <ion-item>
    <br>
    
    <button ion-button block round (click)='calificar()' >Publicar</button>
  </ion-item>

  
  </ion-list> 
</ion-content>
