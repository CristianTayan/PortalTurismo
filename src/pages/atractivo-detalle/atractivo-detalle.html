<ion-header>
  <ion-navbar color="danger">
    <ion-title>{{at_nombre}}</ion-title>
    <ion-buttons end>
        <button ion-button icon-only color="royal">
          <ion-icon name="share"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #DDDEDF;">
    <ion-card style="background-color: rgb(241, 244, 247);margin-left:0%; margin-top: 0%; margin-bottom: 0%; width: 100%">
        <img src="{{at_img_atractivo}}" height="250"/>
        <ion-card-content>
          <div style="margin-top: -40px">
              <ion-fab right edge> 
                  <button ion-fab color='danger'><ion-icon name="pin"></ion-icon></button>
                </ion-fab>
          </div>
                     
        </ion-card-content>
        
        <div padding>
            <ion-segment [(ngModel)]="atractivos" color='danger'>
              <ion-segment-button value="historia">
                HISTORIA
              </ion-segment-button>
              <ion-segment-button value="mapa">
                MAPA
              </ion-segment-button>
              <ion-segment-button value="contacto">
                CONTACTO
              </ion-segment-button>
            </ion-segment>
          </div>
          
          
          <div [ngSwitch]="atractivos">
              <ion-list *ngSwitchCase="'historia'">
                  <ion-title color='danger'>{{at_nombre}}</ion-title>
                  <p style="text-align : justify;" padding>
                    {{at_descripcion_larga}}
                  </p>
               
              </ion-list>
            
    
            <ion-list *ngSwitchCase="'mapa'">
              <h6>{{at_email}}</h6>
              <h6>{{at_direccion}}</h6>
            </ion-list>
            <ion-list *ngSwitchCase="'contacto'">
                <ion-grid padding>
                    <ion-row>
                      <ion-col col-1>
                      </ion-col>
                      <ion-col col-2>
                        <ion-icon name="call"></ion-icon>
                      </ion-col>
                      <ion-col col-9>
                        <p>{{at_contacto}}</p>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-1>
                        </ion-col>
                        <ion-col col-2>
                          <ion-icon name="mail"></ion-icon>
                        </ion-col>
                        <ion-col col-9>
                          <p>{{at_longitud}}</p>
                        </ion-col>
                      </ion-row>
                      <ion-row>
                          <ion-col col-1>
                          </ion-col>
                          <ion-col col-2>
                            <ion-icon name="locate"></ion-icon>
                          </ion-col>
                          <ion-col col-9>
                            <p>{{at_latitud}}</p>
                          </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-1>
                            </ion-col>
                            <ion-col col-2>
                              <ion-icon name="logo-facebook"></ion-icon>
                            </ion-col>
                            <ion-col col-9>
                              
                              <a href="{{at_red_social}}">{{at_red_social}}</a>
                            </ion-col>
                          </ion-row>
                        
                  </ion-grid>
               
            </ion-list>
          
            
          </div>
      </ion-card>
      
</ion-content>
